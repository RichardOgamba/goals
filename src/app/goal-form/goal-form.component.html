<div class="container-fluid">
  <div class="row">
    <form (ngSubmit)='submitGoal()' #goalForm='ngForm'>
      <!-- name form -->
      <div class="form-group">

        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="newGoal.name" name="name" #name="ngModel" required>

        <div [hidden]="name.valid ||name.pristine" class="alert alert-danger">
          <p>Name is Required</p>
        </div>
        <!--Testing to see if we get data-->
        <!-- Display {{newGoal.name}} -->
      </div>
      <div class="form-group">

        <label for="description">Description</label>
        <textarea rows="4" class="form-control" id="description" [(ngModel)]="newGoal.description" name="description" #description="ngModel" required></textarea>

        <div [hidden]="name.valid ||name.pristine" class="alert alert-danger">
          <p>Description is Required</p>
        </div>
      </div>
      <div class="form-group">

        <label for="complete">Completion</label>
        <input type="date" id="complete" [(ngModel)]="newGoal.completeDate" name="completeDate" #completeDate="ngModel" required>

        <div [hidden]="name.valid ||name.pristine" class="alert alert-danger">
          <p>Complete Date is Required</p>
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-lg">Add Goal</button>
    </form>
  </div>
</div>
